<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Colorful creature</title>
        <style>
            body {
                background-color: lightblue; /* A soft background color */
                font-family: Arial, sans-serif; /* A clean font for the text */
            }

            h1 {
                color: teal; /* A peacock-inspired greenish-blue color */
                text-align: center; /* Centering the title */
                text-shadow: 2px 2px 4px darkblue; /* Adding a subtle shadow for effect */
            }

            p {
                color: darkgreen; /* A nice contrasting color for the text */
                text-align: center; /* Centering the paragraph */
                font-size: 18px; /* Slightly larger text for readability */
            }

            img {
                display: block; /* Centering the image */
                margin: 20px auto; /* Adding spacing above and below the image */
                border: 3px solid darkblue; /* Adding a border to match the theme */
                border-radius: 10px; /* Rounded edges for the image */
            }
        </style>
    </head>
    <body>
        <h1>The coolest creature</h1>
        
        <p>The <em>peacock</em> is awesome because <strong>of its vibrant, colorful feathers and incredible display during courtship dances</strong>.</p>
        
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/peacock.png" alt="A beautiful peacock" width="400">
    </body>
</html>
