<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        /* Basic Reset */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Container for the invite */
        .invite-container {
            width: 70%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Title and Subtitle */
        h1 {
            font-size: 36px;
            text-align: center;
            color: #ff6f61;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 28px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Event Details */
        p {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        ul {
            list-style: none;
            padding-left: 0;
            text-align: center;
        }

        ul li {
            font-size: 18px;
            margin: 10px 0;
        }

        /* RSVP Button */
        .rsvp-btn {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .rsvp-btn:hover {
            background-color: #e45544;
        }
    </style>
</head>
<body>

    <div class="invite-container">
        <h1>You're Invited!</h1>
        <h2>To Our Wedding</h2>
        
        <p>The details:</p>
        <ul>
            <li><strong>Date:</strong> 15th July 2025</li>
            <li><strong>Time:</strong> 4:00 PM</li>
            <li><strong>Location:</strong> Beachfront Hotel, Miami</li>
            <li><strong>Dress Code:</strong> Formal attire</li>
        </ul>

        <a href="#" class="rsvp-btn">RSVP Now</a>
    </div>

</body>
</html>
