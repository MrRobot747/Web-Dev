<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The boxer model</title>
        <style>
            body {
                font-family: cursive;
                text-align: center;
            }
            .photo-gallery {
                background: rgb(255, 254, 217);
                display: flex;
                justify-content: center;
                gap: 20px; /* Adds space between images */
                padding: 20px;
            }
            .photo {
                width: 200px;
                border: 10px solid #d3d3d3; /* Light gray border like a photo frame */
                border-radius: 12px; /* Rounded corners for a polished look */
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Adds depth with shadow */
                margin: 10px; /* Adds space around images */
            }
        </style>
    </head>
    <body>

        <h1>Boxers are beautiful?</h1>

        <div class="photo-gallery">
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-getting-tan.png" alt="Boxer getting tan">
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-laying-down.png" alt="Boxer laying down">
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-wagging-tongue.png" alt="Boxer wagging tongue">
        </div>

    </body>
</html>
