    <body>
        <h1>The Beauty of Nature</h1>
        <p>Upon the hills, the sun does glow,<br>
        The streams of life in rivers flow.<br>
        The whispering trees, the dancing breeze,<br>
        Nature's song puts hearts at ease.</p>
