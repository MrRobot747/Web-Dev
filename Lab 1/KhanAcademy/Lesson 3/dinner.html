<html>

    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>

                <tr>
                    <td>Spaghetti Bolognese</td>

                </tr>
                <tr>
                    <td>Chicken Caesar Salad</td>
                    <td>Grilled chicken, romaine lettuce, Caesar dressing, croutons, parmesan cheese</td>
                    <td>$9.99</td>
                </tr>
                <tr>
                    <td>Vegetable Stir-fry</td>
                    <td>Broccoli, carrots, bell peppers, tofu, soy sauce</td>
                    <td>$11.49</td>
                </tr>
            </tbody>
        </table>

    </body>
